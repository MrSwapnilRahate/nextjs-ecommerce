name: CI

on: 
  push: 
    branches:
      [ main, develop ]
  pull_request:
    branches:
      [ main, develop, 'feature/**' ]

jobs: 
  build:
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        
